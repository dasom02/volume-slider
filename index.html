<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="resources/images/favicon.png" />
    <title>볼륨 조절기</title>
    <link rel="stylesheet" href="resources/css/base.css" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="resources/data/setting.json" type="text/javascript"></script>
    <script src="script/youtube.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div class="container">
      <div class="video-panel">
        <div class="title">
          <p>재생하고 싶은 유튜브 주소를 입력해주세요.</p>
          <input id="youtube_url" type="text" value="" />
          <button onclick="onVideoButtonClick()">OK</button>
        </div>
        <div id="player"></div>
        <p id="volume">현재 볼륨은 <code>0</code> 입니다.</p>
      </div>

      <div class="tabs" id="tabs"></div>

      <div class="control-panel">
        <div class="title" id="control-title"></div>
        <div class="explain-box">
          <p class="explain-title">사용 방법</p>
        </div>
      </div>
    </div>
  </body>

  <script src="script/tab.js"></script>
</html>
